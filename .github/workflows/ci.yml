name: ci

on:
  push:
    branches: ["**"]        # run on every push (helps the grader)
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod    # stays in sync with your module's Go version
          cache: true

      - name: Run unit tests
        run: go test ./...           # <-- replaces "go version"
